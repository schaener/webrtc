<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Remote video (full screen) */
    #remoteVideo {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    /* Local video (small floating preview) */
    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 160px;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.3) 0px 4px 8px;
      border: 2px solid white;
      object-fit: cover;
    }

    /* Call Controls */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
    }

    .button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 20px;
    }

    .button.end {
      background: red;
    }

  </style>
</head>
<body>

  <!-- Remote Video (Full Screen) -->
  <video id="remoteVideo" autoplay></video>

  <!-- Local Video (Floating Small) -->
  <video id="localVideo" autoplay></video>

  <!-- Call Controls -->
  <div class="controls">
    <div class="button">ðŸ”‡</div> <!-- Mute -->
    <div class="button end">ðŸ“ž</div> <!-- End Call -->
  </div>

  <script src="script.js"></script>

</body>
</html>
